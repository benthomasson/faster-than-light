# Codecov configuration file
# Place this file in the root of your repository as codecov.yml

# Basic coverage settings
coverage:
  # Coverage targets
  status:
    project:
      default:
        target: 90%
        threshold: 2%        # Allow coverage to drop by 2%
        branches:
          - main

# Files/paths to ignore from coverage
ignore:
  - "tests/"
  - "test_*.py" 
  - "*_test.py"
  - "setup.py"
  - "docs/"
  - "*.md"

# Pull request comment settings
comment:
  layout: "header, diff, files"
  behavior: default

