# Codecov configuration file
# Place this file in the root of your repository as codecov.yml

# Basic coverage settings
coverage:
  # Coverage targets
  status:
    project:
      default:
        target: 80%          # Minimum coverage percentage
        threshold: 2%        # Allow coverage to drop by 2%
        carryforward: true   # Use last coverage if new builds don't report
    patch:
      default:
        target: 80%          # Coverage for new code
        threshold: 5%
        carryforward: true   # Use last coverage if new builds don't report

# Files/paths to ignore from coverage
ignore:
  - "tests/"
  - "test_*.py" 
  - "*_test.py"
  - "setup.py"
  - "docs/"
  - "*.md"

# Pull request comment settings
comment:
  layout: "header, diff, files"
  behavior: default

